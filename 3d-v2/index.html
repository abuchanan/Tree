<!doctype html>
<html
<head>
  <meta charset='utf-8'>
</head>
<body>

<script src='three.js'></script>
<script>

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.y = 100;
camera.position.z = 200;

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);

document.body.appendChild(renderer.domElement);

var material = new THREE.MeshLambertMaterial({color: 'green'});
var wood_material = new THREE.MeshLambertMaterial({color: 'gray'})

var tree = new THREE.Object3D();
scene.add(tree);

var trunk_height = 200;

var trunk = new THREE.Mesh(new THREE.CubeGeometry(5, trunk_height, 5), wood_material);
trunk.position.y = trunk_height / 2;
tree.add(trunk);

var min_branch_length = 25;
var max_branch_length = 75;
var branch_base_height = 25;
var branch_spacing = 10;

var branch_rotation_offset = Math.PI * .25;


for (var h = branch_base_height, offset = false; h < trunk_height; h += branch_spacing, offset = !offset) {

  // branch length is a function of branch position
  var z = 1 - (h / (trunk_height - branch_base_height));
  var l = (z * (max_branch_length - min_branch_length)) + min_branch_length;

  for (var i = 0; i < 4; i++) {

    var branch = new THREE.Object3D();

    var b_geo = new THREE.CubeGeometry(l, 2, 2);
    b_geo.applyMatrix(new THREE.Matrix4().makeTranslation(l / 2, 0, 0));

    var b = new THREE.Mesh(b_geo, wood_material);

    branch.add(b);

    var leaf_start = 10;
    var leaf_spacing = 5;
    var leaf_length = 10;

    for (var j = leaf_start; j < l; j += leaf_spacing) {

      var leaf_geo = new THREE.CubeGeometry(leaf_length, 1, 1);
      leaf_geo.applyMatrix(new THREE.Matrix4().makeTranslation(leaf_length / 2, 0, 0));

      var c = new THREE.Mesh(leaf_geo, material);
      c.rotation.y = .5;
      c.position.x = j;
      c.rotation.x = Math.PI * ((Math.random() * 0.3) - 0.15);

      branch.add(c);

      var d = new THREE.Mesh(leaf_geo, material);
      d.rotation.y = -.5;
      d.position.x = j;

      branch.add(d);
    }

    branch.position.y = h;
    branch.rotation.y = Math.PI * 0.5 * i;
    if (offset) {
      branch.rotation.y += branch_rotation_offset;
    }
    branch.rotation.z = Math.PI * 0.2;

    tree.add(branch);
  }
}


var axes = new THREE.AxisHelper(50);
axes.position.x = -100;
scene.add(axes);



var l = new THREE.PointLight(0xFFFFFF);
l.position.set(0, 0, 150);
scene.add(l);

//var ambientLight = new THREE.AmbientLight(0x000044);
//scene.add(ambientLight);


//tree.rotation.y = Math.PI * 0.4;

function render() {
  requestAnimationFrame(render);
  //tree.rotation.y += 0.02;
  renderer.render(scene, camera);

}
render();
</script>
</body>
</html>
