<!doctype html>
<html
<head>
  <meta charset='utf-8'>
</head>
<body>

<script src='threejs/build/three.js'></script>

<script src="threejs/examples/js/shaders/ConvolutionShader.js"></script>
<script src="threejs/examples/js/shaders/CopyShader.js"></script>
<script src="threejs/examples/js/shaders/FXAAShader.js"></script>

<script src="threejs/examples/js/postprocessing/EffectComposer.js"></script>
<script src="threejs/examples/js/postprocessing/MaskPass.js"></script>
<script src="threejs/examples/js/postprocessing/RenderPass.js"></script>
<script src="threejs/examples/js/postprocessing/ShaderPass.js"></script>
<script src="threejs/examples/js/postprocessing/BloomPass.js"></script>

<script>

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.y = 50;
camera.position.z = 160;

renderer = new THREE.WebGLRenderer({antialias: false});
renderer.setClearColor(0xffffff);
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.autoClear = false;

document.body.appendChild(renderer.domElement);

var effectFXAA, composer;

var renderModel = new THREE.RenderPass( scene, camera );
var effectBloom = new THREE.BloomPass( 1.3 );
var effectCopy = new THREE.ShaderPass( THREE.CopyShader );

effectFXAA = new THREE.ShaderPass( THREE.FXAAShader );

var width = window.innerWidth || 2;
var height = window.innerHeight || 2;

effectFXAA.uniforms[ 'resolution' ].value.set( 1 / width, 1 / height );

effectCopy.renderToScreen = true;

composer = new THREE.EffectComposer( renderer );

composer.addPass( renderModel );
composer.addPass( effectFXAA );
composer.addPass( effectCopy );


var leaf_material = new THREE.MeshLambertMaterial({color: '#0C9949'});


var rectLength = 10, rectWidth = 2;
var rectShape = new THREE.Shape();

rectShape.moveTo( -rectLength/2, -rectWidth/2 );
rectShape.lineTo( -rectLength/2, rectWidth/2 );
rectShape.lineTo( rectLength/2, rectWidth/2 );
rectShape.lineTo( rectLength/2, -rectLength/2 );
rectShape.lineTo( -rectLength/2, -rectLength/2 );

var points = [];
points.push(new THREE.Vector3(0, 0, 0));
points.push(new THREE.Vector3(30, 3, 0));
points.push(new THREE.Vector3(50, 10, 0));

var extrudeSettings = { amount: 200,  bevelEnabled: true, bevelSegments: 2, steps: 100 }; // bevelSegments: 2, steps: 2 , bevelSegments: 5, bevelSize: 8, bevelThickness:5,
extrudeSettings.extrudePath = new THREE.SplineCurve3( points );
extrudeSettings.bevelEnabled = false;

var x = rectShape.extrude(extrudeSettings);

var y = new THREE.Mesh(x, leaf_material);
scene.add(y);


var axes = new THREE.AxisHelper(50);
axes.position.x = -100;
scene.add(axes);


var l = new THREE.PointLight(0xFFFFFF);
l.position.set(50, 100, 150);
scene.add(l);


function animate() {
  requestAnimationFrame(animate);
  y.rotation.y += 0.01;
  render();
}
animate();

function render() {
  renderer.clear();
  composer.render();
}
//render();

</script>
</body>
</html>
